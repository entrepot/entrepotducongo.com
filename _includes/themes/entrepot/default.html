<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} &#187; {{site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/social-buttons-3.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/table.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Update these with your own images

      <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">
</head>

<body>
<div class="wrap-line">
    &nbsp;
</div>
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#foodAndDrinks">Food + Drinks</a></li>
                <li><a href="#takeaway">Take Away</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#sleep">Sleep</a></li>
                <li><a href="#events">Events + Meetings</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
        <h1 class="logo hidden-xs">
            <a href="/" title="l'Entrepot du Congo">
                <img src="{{ ASSET_PATH }}/images/entrepot-115.png" alt="l'Entrepot du Congo" width="95" height="141">
            </a>
        </h1>
    </div>
</div>

<div id="wrap">
    <div class="container">

        <div class="content">
            {{ content }}
        </div>
    </div>
</div>

                </div>
                <div class="col-md-5">
