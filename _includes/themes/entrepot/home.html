<script src="{{ ASSET_PATH }}/js/jquery.popupwindow.js"></script>

<script type="text/javascript">
    $(function () {
        $(".popup").popupwindow();

        var changeLang = function(language) {
            var permalink = "{{page.permalink}}"

            {% if page.lang %}
                window.location = permalink.replace("\/{{page.lang}}", "/" + language).replace("/index.html", "")
                {% else %}
                window.location = "/" + language + permalink.replace("/index.html", "")
                {% endif %}
            }
            $("select.language-select").change(function (e) {
                changeLang($(this).val())
            })

            $(".language-select button").click(function (e) {
                changeLang($(this).attr("data-language"))
            })
        });
</script>
